<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{IWURIResource.res['/idegaweb/bundles/com.idega.core.bundle/resources/style/iw_core.css']}"/>
	<script 
		type="text/javascript" 
		src="http://code.jquery.com/jquery-latest.min.js"/>
	<script 
		type="text/javascript"
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"/>
	<script 
		type="text/javascript" 
		src="#{IWURIResource.res['/idegaweb/bundles/com.idega.core.bundle/resources/iw_core.js']}"/>
	<script 
		type="text/javascript"
		src="#{IWURIResource.res['/idegaweb/bundles/is.idega.idegaweb.egov.course.bundle/resources/javascript/courseProviderEditorHelper.js']}"/>
	<script type="text/javascript">
		CourseProviderEditorHelper.FIELD_IS_REQUIRED = "#{localizedStrings['is.idega.idegaweb.egov.course']['field_is_required']}";
		CourseProviderEditorHelper.SAVING = "#{localizedStrings['is.idega.idegaweb.egov.course']['saving']}";
	</script>
	<h:panelGroup
		rendered="#{courseProviderBean.submitted}">
		<h:outputText
			styleClass="savedText"
			value="#{localizedStrings['is.idega.idegaweb.egov.course']['saved']}"/>
	</h:panelGroup>
	<h:form
		rendered="#{not courseProviderBean.submitted}"
		id="courseProviderForm">
		<h:panelGrid
			columns="2"
			styleClass="editorTable">
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="providerId"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['provider_id']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="providerId"
					value="#{courseProviderBean.providerId}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="organizationNumber"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['organization_number']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="organizationNumber"
					value="#{courseProviderBean.organizationNumber}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="centerName"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['name']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="centerName"
					value="#{courseProviderBean.name}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="address"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['address']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="address"
					value="#{courseProviderBean.address}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="zipcode"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['zip_code']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="zipcode"
					value="#{courseProviderBean.zipCode}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="zipArea"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['zip_area']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="zipArea"
					value="#{courseProviderBean.zipArea}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="phone"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['phone']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="phone"
					value="#{courseProviderBean.phone}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="webPage"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['web_page']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="webPage"
					value="#{courseProviderBean.webPage}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="info"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['information']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputTextarea
					id="info"
					value="#{courseProviderBean.info}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="communeSelectMenu"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['municipality']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:selectOneMenu
				id="communeSelectMenu"
				value="#{courseProviderBean.municipalityId}">
				<f:selectItem
					itemLabel="#{localizedStrings['is.idega.idegaweb.egov.course']['select_municipality']}"
					itemValue="-1"/>
				<f:selectItems
					value="#{courseProviderViewerBean.municipalities}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="areaSelectMenu"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['area']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:selectOneMenu
				id="areaSelectMenu"
				value="#{courseProviderBean.courseProviderAreaId}">
				<f:selectItem
					itemLabel="#{localizedStrings['is.idega.idegaweb.egov.course']['select_area']}"
					itemValue="-1"/>
				<f:selectItems
					value="#{courseProviderViewerBean.courseProviderAreas}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton
					id="saveButton"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['save']}"
					action="#{courseProviderBean.submit}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputHidden
					id="course_provider_id"
					value="#{courseProviderBean.id}"/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</div>
