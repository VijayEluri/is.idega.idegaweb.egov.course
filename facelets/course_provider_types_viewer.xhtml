<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['is.idega.idegaweb.egov.course']['style/courseProvidersTemplate.css']}"/>
	<link
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.core']['style/iw_core.css']}"/>
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.css']}"/>
	<script 
		type="text/javascript" 
		src="http://code.jquery.com/jquery-latest.min.js"/>
	<script 
		type="text/javascript" 
		src="#{iwResourceResolver['com.idega.core']['iw_core.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/jquery-plugins/jquery.easing.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/helpers/jquery.fancybox-media.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['is.idega.idegaweb.egov.course']['javascript/courseProviderTypesViewerHelper.js']}"/>
	<h:dataTable
		id="editorTable"
		value="#{courseProviderTypesViewerBean.types}"
		var="type"
		rowClasses="tableRow">
		<h:column>
			<h:inputHidden
				id="primaryKey"
				value="#{type.primaryKey}"/>
		</h:column>
		<h:column>
			<f:facet
				name="header">
				<h:panelGroup
					layout="block"
					styleClass="header">
					<h:outputText
						value="#{localizedStrings['is.idega.idegaweb.egov.course']['name']}"/>
				</h:panelGroup>
			</f:facet>
			<h:outputText
				value="#{type.name}"/>
		</h:column>
		<h:column>
			<f:facet
				name="header">
				<h:panelGroup
					layout="block"
					styleClass="header">
					<h:outputText
						value="#{localizedStrings['is.idega.idegaweb.egov.course']['edit']}"/>
				</h:panelGroup>
			</f:facet>
			<h:panelGroup
				layout="block">
				<h:outputLink
					styleClass="windowLink"
					value="#{type.editorLink}">
					<h:graphicImage
						value="#{iwResourceResolver['is.idega.idegaweb.egov.course']['style/images/edit.png']}"
						alt="#{localizedStrings['is.idega.idegaweb.egov.course']['edit']}"/>
				</h:outputLink>
			</h:panelGroup>
		</h:column>
	</h:dataTable>
	<h:panelGroup
		layout="block">
		<h:outputLink
			styleClass="windowLink"
			value="#{courseProviderTypesViewerBean.editorLink}">
			<input
				value="#{localizedStrings['is.idega.idegaweb.egov.course']['add']}"
				type="button"
				class="button"/>
		</h:outputLink>
		<h:outputLink
			styleClass="homepageLink"
			value="#{courseProviderTypesViewerBean.homepageLink}">
			<input
				value="#{localizedStrings['is.idega.idegaweb.egov.course']['back']}"
				type="button"/>
		</h:outputLink>
	</h:panelGroup>
</div>
