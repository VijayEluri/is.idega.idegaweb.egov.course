<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.core']['style/iw_core.css']}"/>
	<script 
		type="text/javascript" 
		src="http://code.jquery.com/jquery-latest.min.js"/>
	<script 
		type="text/javascript"
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"/>
	<script 
		type="text/javascript" 
		src="#{iwResourceResolver['com.idega.core']['iw_core.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['is.idega.idegaweb.egov.course']['javascript/courseProviderAreaEditorHelper.js']}"/>
	<script type="text/javascript">
		CourseProviderAreaEditorHelper.FIELD_IS_REQUIRED = "#{localizedStrings['is.idega.idegaweb.egov.course']['field_is_required']}";
		CourseProviderAreaEditorHelper.SAVING = "#{localizedStrings['is.idega.idegaweb.egov.course']['saving']}";
	</script>
	<h:panelGroup
		rendered="#{courseProviderAreaBean.submitted}">
		<h:outputText
			styleClass="savedText"
			value="#{localizedStrings['is.idega.idegaweb.egov.course']['saved']}"/>
	</h:panelGroup>
	<h:form
		rendered="#{not courseProviderAreaBean.submitted}"
		id="courseProviderForm">
		<h:panelGrid
			columns="2"
			styleClass="editorTable">
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="centerName"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['name']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="centerName"
					value="#{courseProviderAreaBean.name}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="address"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['city']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="address"
					value="#{courseProviderAreaBean.address}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="info"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['information']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputTextarea
					id="info"
					value="#{courseProviderAreaBean.info}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="accountingId"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['accounting_key']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="accountingId"
					value="#{courseProviderAreaBean.accountingId}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="category"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['category']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:selectOneRadio
					id="category"
					value="#{courseProviderAreaBean.category}"
					layout="pageDirection">
					<f:selectItems
						value="#{courseProviderAreasViewerBean.categories}"/>
				</h:selectOneRadio>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton
					id="saveButton"
					value="#{localizedStrings['is.idega.idegaweb.egov.course']['save']}"
					action="#{courseProviderAreaBean.submit}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputHidden
					value="#{courseProviderAreaBean.id}"/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</div>
